<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Management Dashboard</title>

  <!-- Change this logo that what you want as favicon -->
  <link rel="shortcut icon" type="image/png" href="assets/images/logos/Round Logo Without BG.png" />

  <!-- CSS Files --> 
  <link rel="stylesheet" href="assets/css/styles.min.css" />
  <link rel="stylesheet" href="assets/css/general.css"/>

</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="assets/images/logos/Round Logo Without BG.png" width="80" alt=""> <!-- Adjust the width as you wish to the LOGO -->
                </a>
                <p class="text-center"><strong>Dashboard System</strong></p>
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="departmentSelect" class="form-label">Section</label>
                    <select class="form-select" id="departmentSelect" name="department">
                      <option>Select Your Section</option>

                      <!-- Assign meaning full "value" for every option, otherwise you cannot login to the different dashboards. (Add Login details to login_details.csv) -->
                      <option value="sampledashboard">Sample Dashboard Section</option>
                      <!-- Add more departments as needed -->
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                  </div>
                  
                  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</button>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

 
  <!-- Logging Error Notification -->
  <div id="errornotification" class="errornotification"></div>
  
  <!-- Logging Credential Checking Function -->
  <script src="assets/js/login/loginfunction.js"></script>

  <!-- Other JS Libraries -->
  <script src="assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
